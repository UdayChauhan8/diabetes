<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction System (Advanced)</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="bg-light">

    <div class="container py-5">
        <header class="text-center mb-5">
            <h1 class="display-4 text-primary fw-bold"><i class="fas fa-user-md"></i> Diabetes Risk Assessment</h1>
            <p class="lead text-muted">Advanced prediction model using 15 clinical parameters</p>
        </header>

        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card shadow-lg border-0 rounded-lg">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0"><i class="fas fa-clipboard-list me-2"></i>Patient Vitals</h4>
                    </div>
                    <div class="card-body p-4">
                        <form id="predictionForm">
                            <h5 class="mb-3 text-muted border-bottom pb-2">Glucose & Insulin Metrics</h5>
                            <div class="row g-3">
                                <div class="col-md-4">
                                    <label for="FastingGlucose" class="form-label">Fasting Glucose (mg/dL)</label>
                                    <input type="number" step="0.1" class="form-control" id="FastingGlucose" required
                                        placeholder="e.g. 100">
                                </div>
                                <div class="col-md-4">
                                    <label for="HbA1c" class="form-label">HbA1c (%)</label>
                                    <input type="number" step="0.1" class="form-control" id="HbA1c" required
                                        placeholder="e.g. 5.7">
                                </div>
                                <div class="col-md-4">
                                    <label for="OGTT_2hr" class="form-label">OGTT 2hr (mg/dL)</label>
                                    <input type="number" step="0.1" class="form-control" id="OGTT_2hr" required
                                        placeholder="e.g. 140">
                                </div>
                                <div class="col-md-4">
                                    <label for="FastingInsulin" class="form-label">Fasting Insulin (ÂµU/mL)</label>
                                    <input type="number" step="0.1" class="form-control" id="FastingInsulin" required
                                        placeholder="e.g. 10">
                                </div>
                                <div class="col-md-4">
                                    <label for="HOMA_IR" class="form-label">HOMA-IR Index</label>
                                    <input type="number" step="0.01" class="form-control" id="HOMA_IR" required
                                        placeholder="e.g. 2.5">
                                </div>
                            </div>

                            <h5 class="mb-3 mt-4 text-muted border-bottom pb-2">Body Composition & Vitals</h5>
                            <div class="row g-3">
                                <div class="col-md-4">
                                    <label for="BMI" class="form-label">BMI</label>
                                    <input type="number" step="0.1" class="form-control" id="BMI" required
                                        placeholder="e.g. 25.0">
                                </div>
                                <div class="col-md-4">
                                    <label for="WaistCircumference" class="form-label">Waist Circ. (cm)</label>
                                    <input type="number" step="0.1" class="form-control" id="WaistCircumference"
                                        required placeholder="e.g. 90">
                                </div>
                                <div class="col-md-4">
                                    <label for="WaistHipRatio" class="form-label">Waist/Hip Ratio</label>
                                    <input type="number" step="0.01" class="form-control" id="WaistHipRatio" required
                                        placeholder="e.g. 0.9">
                                </div>
                                <div class="col-md-4">
                                    <label for="SystolicBP" class="form-label">Systolic BP (mmHg)</label>
                                    <input type="number" class="form-control" id="SystolicBP" required
                                        placeholder="e.g. 120">
                                </div>
                            </div>

                            <h5 class="mb-3 mt-4 text-muted border-bottom pb-2">Lipids & History</h5>
                            <div class="row g-3">
                                <div class="col-md-4">
                                    <label for="Triglycerides" class="form-label">Triglycerides (mg/dL)</label>
                                    <input type="number" step="0.1" class="form-control" id="Triglycerides" required
                                        placeholder="e.g. 150">
                                </div>
                                <div class="col-md-4">
                                    <label for="HDL" class="form-label">HDL Cholesterol (mg/dL)</label>
                                    <input type="number" step="0.1" class="form-control" id="HDL" required
                                        placeholder="e.g. 50">
                                </div>
                                <div class="col-md-4">
                                    <label for="Age" class="form-label">Age (years)</label>
                                    <input type="number" class="form-control" id="Age" required placeholder="e.g. 45">
                                </div>
                                <div class="col-md-4">
                                    <label for="PhysicalActivity" class="form-label">Weekly Activity (Avg hrs)</label>
                                    <input type="number" step="0.1" class="form-control" id="PhysicalActivity" required
                                        placeholder="e.g. 3.5">
                                </div>
                                <div class="col-md-4">
                                    <label for="FamilyHistory" class="form-label">Family History</label>
                                    <select class="form-select" id="FamilyHistory" required>
                                        <option value="0">No</option>
                                        <option value="1">Yes</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label for="Sex" class="form-label">Sex</label>
                                    <select class="form-select" id="Sex" required>
                                        <option value="0">Male</option>
                                        <option value="1">Female</option>
                                    </select>
                                </div>
                            </div>

                            <div class="mt-5 d-grid gap-2 d-md-flex justify-content-md-end">
                                <button type="reset" class="btn btn-outline-secondary me-md-2"
                                    id="resetBtn">Reset</button>
                                <button type="submit" class="btn btn-primary px-5" id="submitBtn">
                                    <span class="spinner-border spinner-border-sm d-none" role="status"
                                        aria-hidden="true"></span>
                                    Predict Risk
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Result Section -->
                <div id="resultSection" class="mt-4 d-none">
                    <div class="card shadow border-0 overflow-hidden" id="resultCard">
                        <div class="card-body text-center p-5">
                            <div class="mb-3 display-1">
                                <i id="resultIcon" class="fas"></i>
                            </div>
                            <h2 id="predictionText" class="fw-bold mb-3 display-5"></h2>
                            <h4 class="text-muted mb-4">Probability of Diabetes: <span id="probabilityText"
                                    class="fw-bold"></span></h4>
                            <div class="progress mt-3" style="height: 30px;">
                                <div id="probabilityBar"
                                    class="progress-bar progress-bar-striped progress-bar-animated fw-bold fs-6"
                                    role="progressbar" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Error Alert -->
                <div id="errorAlert" class="alert alert-danger mt-3 d-none text-center" role="alert">
                    <i class="fas fa-exclamation-triangle me-2"></i> <span id="errorMessage"></span>
                </div>

            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-4 text-muted mt-5">
        <small>&copy; 2024 Advanced Diabetes Prediction System. All rights reserved.</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
